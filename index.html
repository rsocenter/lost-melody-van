
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lost Melody Van 🎵</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    img.poster {
      width: 100%;
      max-height: 60vh;
      object-fit: cover;
    }
    .controls, .song-buttons {
      margin: 10px auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .controls button, .email-btn {
      padding: 8px 16px;
      border-radius: 8px;
      border: 1px solid white;
      background-color: transparent;
      color: white;
      cursor: pointer;
    }
    .controls button.active {
      background-color: #f0c;
      color: black;
    }
    .song-buttons button {
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    #current-song {
      font-weight: bold;
      margin-top: 10px;
    }
    audio {
      margin: 10px auto;
      width: 80%;
      display: block;
    }
  </style>
</head>
<body>
  <img src="poster.jpg" alt="Poszter" class="poster" />

  <h1>Lost Melody Van 🎶</h1>

  <div class="controls">
    <button id="sequential" class="active">▶️ Sorban</button>
    <button id="shuffle">🔀 Véletlen</button>
    <a href="mailto:kovacsisa05@gmail.com" class="email-btn">📧 Írj nekünk</a>
  </div>

  <div class="song-buttons" id="song-list">
    <button onclick="playSong('Soy Libre. (1).mp3')">1. Soy libre</button>
    <button onclick="playSong('Soy libre pepperappabumm. (1).mp3')">2. Soy libre pepperappabumm</button>
    <button onclick="playSong('Nem veszem be! (1).mp3')">3. Nem veszem be</button>
    <button onclick="playSong('Csak nosztalgia. (1).mp3')">4. Csak nosztalgia</button>
    <button onclick="playSong('Nosztalgia. (1).mp3')">5. Nosztalgia</button>
    <button onclick="playSong('Baila Baby! (1).mp3')">6. Baila baby</button>
    <button onclick="playSong('Őrült nyár! (1).mp3')">7. Őrült nyár</button>
    <button onclick="playSong('Ááhe! (1).mp3')">8. Ááhe</button>
    <button onclick="playSong('Fortuna kisasszony. (1).mp3')">9. Fortuna kisasszony</button>
    <button onclick="playSong('Szerencse kisasszony. (1).mp3')">10. Szerencse kisasszony</button>
    <button onclick="playSong('Csókolózni egyedül. (1).mp3')">11. Csókolózni egyedül</button>
  </div>

  <div id="current-song">🎵 Jelenleg nincs lejátszott dal</div>

  <audio id="player" controls></audio>

  <script>
    let currentMode = 'sequential';
    const sequentialBtn = document.getElementById('sequential');
    const shuffleBtn = document.getElementById('shuffle');
    const player = document.getElementById('player');
    const currentSongText = document.getElementById('current-song');

    function playSong(file) {
      player.src = file;
      player.play();
      currentSongText.textContent = "🎵 Most szól: " + file.replace('. (1).mp3', '').replace('.mp3', '');
    }

    sequentialBtn.onclick = () => {
      currentMode = 'sequential';
      sequentialBtn.classList.add('active');
      shuffleBtn.classList.remove('active');
    };
    shuffleBtn.onclick = () => {
      currentMode = 'shuffle';
      shuffleBtn.classList.add('active');
      sequentialBtn.classList.remove('active');
    };

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
