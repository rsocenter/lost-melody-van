
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lost Melody Van ‚Äì Offline Player</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: sans-serif;
      background: #f0eaf7;
      color: #222;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }
    .song {
      padding: 0.5rem;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .song.active {
      background: #ddd;
      font-weight: bold;
    }
    .controls {
      display: flex;
      gap: 1rem;
      margin: 1rem 0;
      justify-content: center;
    }
    .eq {
      width: 20px;
      height: 20px;
      background: linear-gradient(to top, #9333ea 20%, transparent 20%),
                  linear-gradient(to top, #9333ea 50%, transparent 50%),
                  linear-gradient(to top, #9333ea 80%, transparent 80%);
      background-size: 4px 100%;
      background-repeat: repeat-x;
      animation: eqMove 1s infinite linear;
    }
    @keyframes eqMove {
      0% { background-position: 0 0; }
      100% { background-position: -12px 0; }
    }
    .search {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    .dark-mode {
      background: #1f1f1f;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lost Melody Van üé∂</h1>

    <input type="text" id="search" class="search" placeholder="üîç Keres√©s..." oninput="filterSongs()" />

    <div class="controls">
      <button onclick="togglePlayMode(this)">Sorban</button>
      <button onclick="togglePlayMode(this)">V√©letlen</button>
      <button onclick="toggleTheme()">üåô</button>
      <button onclick="shareApp()">üì§</button>
      <a href="mailto:lostmelodyvan@gmail.com">üìß</a>
    </div>

    <div id="playlist"></div>
  </div>

  <audio id="player" controls style="width: 100%; margin-top: 1rem;"></audio>

  <script>
    const songs = [
      { title: "Szabads√°g", file: "szabadsag.mp3" },
      { title: "Ny√°r van", file: "nyarvan.mp3" },
      { title: "T√°ncolj", file: "tancolj.mp3" }
    ];

    let current = 0;
    let mode = "Sorban";
    const playlistEl = document.getElementById("playlist");
    const player = document.getElementById("player");

    function renderSongs() {
      playlistEl.innerHTML = "";
      songs.forEach((song, i) => {
        const div = document.createElement("div");
        div.className = "song";
        div.innerHTML = `
          <span>${song.title}</span>
          <span>
            <a href="${song.file}" download title="Let√∂lt√©s">‚¨áÔ∏è</a>
            <span class="eq" style="display: ${i === current ? 'inline-block' : 'none'};"></span>
          </span>
        `;
        div.onclick = () => playSong(i);
        if (i === current) div.classList.add("active");
        playlistEl.appendChild(div);
      });
    }

    function playSong(i) {
      current = i;
      player.src = songs[i].file;
      player.play();
      renderSongs();
    }

    function filterSongs() {
      const q = document.getElementById("search").value.toLowerCase();
      const allSongs = playlistEl.querySelectorAll(".song");
      allSongs.forEach(song => {
        const text = song.textContent.toLowerCase();
        song.style.display = text.includes(q) ? "flex" : "none";
      });
    }

    function togglePlayMode(btn) {
      mode = btn.textContent;
      document.querySelectorAll(".controls button").forEach(b => b.style.fontWeight = "normal");
      btn.style.fontWeight = "bold";
    }

    player.onended = () => {
      if (mode === "Sorban") {
        current = (current + 1) % songs.length;
      } else {
        current = Math.floor(Math.random() * songs.length);
      }
      playSong(current);
    };

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    function shareApp() {
      if (navigator.share) {
        navigator.share({
          title: "Lost Melody Van",
          text: "Hallgasd meg a Lost Melody Van zen√©it!",
          url: window.location.href
        });
      } else {
        alert("M√°sold ki a linket: " + window.location.href);
      }
    }

    renderSongs();
    togglePlayMode(document.querySelectorAll(".controls button")[0]); // alap: Sorban
  </script>
</body>
</html>
