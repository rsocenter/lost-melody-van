
<!DOCTYPE html>

<head>

  </style>
</head>
<body>
  <img src="poster.jpg" alt="Poszter" class="poster" />
  <h1>Lost Melody Van üé∂</h1>

  <div class="controls">
    <button id="sequential" class="active">‚ñ∂Ô∏è Sorban</button>
    <button id="shuffle">üîÄ V√©letlen</button>
    <a href="mailto:kovacsisa05@gmail.com" class="email-btn">üìß √çrj nek√ºnk</a>
    <button id="installApp">üì≤ Telep√≠t√©s</button>
  </div>

  <div id="song-list">
  </div>

  <div id="current-song">üéµ Jelenleg nincs lej√°tszott dal</div>
  <audio id="player" controls></audio>

  <div id="dropdown" class="dropdown"></div>

  <script>
    const songs = [
      { title: "Soy libre", file: "Soy Libre. (1).mp3" },
      { title: "Soy libre pepperappabumm", file: "Soy libre pepperappabumm. (1).mp3" },
      { title: "Nem veszem be", file: "Nem veszem be! (1).mp3" },
      { title: "Csak nosztalgia", file: "Csak nosztalgia. (1).mp3" },
      { title: "Nosztalgia", file: "Nosztalgia. (1).mp3" },
      { title: "Baila baby", file: "Baila Baby! (1).mp3" },
      { title: "≈êr√ºlt ny√°r", file: "≈êr√ºlt ny√°r! (1).mp3" },
      { title: "√Å√°he", file: "√Å√°he! (1).mp3" },
      { title: "Fortuna kisasszony", file: "Fortuna kisasszony. (1).mp3" },
      { title: "Szerencse kisasszony", file: "Szerencse kisasszony. (1).mp3" },
      { title: "Cs√≥kol√≥zni egyed√ºl", file: "Cs√≥kol√≥zni egyed√ºl. (1).mp3" }
    ];

    const songList = document.getElementById("song-list");
    const player = document.getElementById("player");
    const currentText = document.getElementById("current-song");
    const dropdown = document.getElementById("dropdown");

    let currentIndex = 0;
    let mode = "sequential";

    songs.forEach((song, i) => {
      const entry = document.createElement("div");
      entry.className = "song-entry";
      const btn = document.createElement("button");
      btn.textContent = `${i + 1}. ${song.title}`;
      btn.onclick = () => playSong(i);
      btn.className = "song-title";
      const menuBtn = document.createElement("button");
      menuBtn.innerHTML = "‚ãÆ";
      menuBtn.className = "menu-btn";
      menuBtn.onclick = (e) => showMenu(e, song);
      entry.appendChild(btn);
      entry.appendChild(menuBtn);
      songList.appendChild(entry);
    });

    function playSong(index) {
      currentIndex = index;
      player.src = songs[index].file;
      player.play();
      currentText.textContent = "üéµ Most sz√≥l: " + songs[index].title;
    }

    function showMenu(e, song) {
      dropdown.innerHTML = `
        <a href="${song.file}" download>‚¨áÔ∏è Let√∂lt√©s</a>
        <a href="https://wa.me/?text=Hallgasd+meg:+${encodeURIComponent(song.title)}" target="_blank">üì§ Megoszt√°s</a>
      `;
      dropdown.style.display = "block";
      dropdown.style.left = e.pageX + "px";
      dropdown.style.top = e.pageY + "px";
    }

    window.onclick = function(e) {
      if (!e.target.classList.contains("menu-btn")) {
        dropdown.style.display = "none";
      }
    };

    document.getElementById("sequential").onclick = () => {
      mode = "sequential";
      setActiveMode("sequential");
    };
    document.getElementById("shuffle").onclick = () => {
      mode = "shuffle";
      setActiveMode("shuffle");
    };

    function setActiveMode(id) {
      document.getElementById("sequential").classList.remove("active");
      document.getElementById("shuffle").classList.remove("active");
      document.getElementById(id).classList.add("active");
    }

    player.addEventListener("ended", () => {
      if (mode === "shuffle") {
        playSong(Math.floor(Math.random() * songs.length));
      } else {
        currentIndex = (currentIndex + 1) % songs.length;
        playSong(currentIndex);
      }
    });

    // App install gomb
    let deferredPrompt;
    const installBtn = document.getElementById("installApp");
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "inline-block";
    });
    installBtn.addEventListener("click", () => {
      if (deferredPrompt) deferredPrompt.prompt();
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
