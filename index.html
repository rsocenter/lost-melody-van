
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lost Melody Van ‚Äì Offline Player</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" />
  <style>
    body {
      font-family: sans-serif;
      background: #f5e1f7;
      color: #222;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 1rem;
    }
    .song {
      padding: 0.5rem;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .song.active {
      background: #d0b4e3;
      font-weight: bold;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin: 1rem 0;
      justify-content: center;
    }
    .eq {
      width: 16px;
      height: 16px;
      background: linear-gradient(to top, #9333ea 20%, transparent 20%),
                  linear-gradient(to top, #9333ea 50%, transparent 50%),
                  linear-gradient(to top, #9333ea 80%, transparent 80%);
      background-size: 4px 100%;
      background-repeat: repeat-x;
      animation: eqMove 1s infinite linear;
    }
    @keyframes eqMove {
      0% { background-position: 0 0; }
      100% { background-position: -12px 0; }
    }
    .search {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    .dark-mode {
      background: #1f1f1f;
      color: #fff;
    }
    .poster {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
<button id="install-btn" style="display:none;" class="fixed top-4 right-4 bg-pink-500 text-white px-3 py-1 rounded z-50">üì≤ Telep√≠t√©s</button>
  <div class="container">
    <img src="poster.jpg" class="poster" alt="Poster" />
    <h1>Lost Melody Van üé∂</h1>

    <input type="text" id="search" class="search" placeholder="üîç Keres√©s..." oninput="filterSongs()" />

    <div class="controls">
      <button onclick="togglePlayMode(this)">Sorban</button>
      <button onclick="togglePlayMode(this)">V√©letlen</button>
      <button onclick="toggleTheme()">üåô</button>
      <button onclick="shareApp()">üì§</button>
      <a href="mailto:lostmelodyvan@gmail.com" title="√çrj nek√ºnk!">üìß</a>
    </div>

    <div id="playlist"></div>
  </div>

  <audio id="player" controls style="width: 100%; margin-top: 1rem;"></audio>

  <script>
    const songs = [{"title": "Baila Baby!", "file": "Baila Baby! (1).mp3"}, {"title": "Csak nosztalgia.", "file": "Csak nosztalgia. (1).mp3"}, {"title": "Cs√≥kol√≥zni egyed√ºl.", "file": "Cs√≥kol√≥zni egyed√ºl. (1).mp3"}, {"title": "Fortuna kisasszony.", "file": "Fortuna kisasszony. (1).mp3"}, {"title": "Nem veszem be!", "file": "Nem veszem be! (1).mp3"}, {"title": "Nosztalgia.", "file": "Nosztalgia. (1).mp3"}, {"title": "Soy Libre.", "file": "Soy Libre. (1).mp3"}, {"title": "Soy libre pepperappabum.", "file": "Soy libre pepperappabum. (1).mp3"}, {"title": "Szerencse kisasszony.", "file": "Szerencse kisasszony. (1).mp3"}, {"title": "√Å√°he!", "file": "√Å√°he! (1).mp3"}, {"title": "≈êr√ºlt ny√°r!", "file": "≈êr√ºlt ny√°r! (1).mp3"}];

    let current = 0;
    let mode = "Sorban";
    const playlistEl = document.getElementById("playlist");
    const player = document.getElementById("player");

    function renderSongs() {
      playlistEl.innerHTML = "";
      songs.forEach((song, i) => {
        const div = document.createElement("div");
        div.className = "song" + (i === current ? " active" : "");
        div.innerHTML = `
          <span>${song.title}</span>
          <span>
            <a href="${song.file}" download title="Let√∂lt√©s">‚¨áÔ∏è</a>
            <span class="eq" style="display: ${i === current && !player.paused ? 'inline-block' : 'none'};"></span>
          </span>
        `;
        div.onclick = () => playSong(i);
        playlistEl.appendChild(div);
      });
    }

    function playSong(i) {
      current = i;
      player.src = songs[i].file;
      player.play();
      renderSongs();
    }

    function filterSongs() {
      const q = document.getElementById("search").value.toLowerCase();
      const allSongs = playlistEl.querySelectorAll(".song");
      allSongs.forEach(song => {
        const text = song.textContent.toLowerCase();
        song.style.display = text.includes(q) ? "flex" : "none";
      });
    }

    function togglePlayMode(btn) {
      mode = btn.textContent;
      document.querySelectorAll(".controls button").forEach(b => b.style.fontWeight = "normal");
      btn.style.fontWeight = "bold";
    }

    player.onended = () => {
      if (mode === "Sorban") {
        current = (current + 1) % songs.length;
      } else {
        current = Math.floor(Math.random() * songs.length);
      }
      playSong(current);
    };

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    function shareApp() {
      if (navigator.share) {
        navigator.share({
          title: "Lost Melody Van",
          text: "Hallgasd meg a Lost Melody Van zen√©it!",
          url: window.location.href
        });
      } else {
        alert("M√°sold ki a linket: " + window.location.href);
      }
    }

    player.onplay = renderSongs;
    renderSongs();
    togglePlayMode(document.querySelectorAll(".controls button")[0]);
  </script>

<script>
  const toggle = document.getElementById('dark-toggle');
  const html = document.querySelector('html');
  const icon = document.getElementById('dark-icon');
  if (localStorage.getItem('theme') === 'dark') {
    html.classList.add('dark');
    icon.textContent = '‚òÄÔ∏è';
  }
  toggle.addEventListener('click', () => {
    html.classList.toggle('dark');
    if (html.classList.contains('dark')) {
      localStorage.setItem('theme', 'dark');
      icon.textContent = '‚òÄÔ∏è';
    } else {
      localStorage.setItem('theme', 'light');
      icon.textContent = 'üåô';
    }
  });

  let deferredPrompt;
  const installBtn = document.getElementById('install-btn');
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = 'block';
  });

  installBtn.addEventListener('click', () => {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(() => {
        deferredPrompt = null;
      });
    }
  });
</script>

</body>
</html>
