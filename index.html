<body>
  <img src="poster.jpg" alt="Poszter" class="poster" />

  <div class="controls">
    <button id="sequential" class="active">‚ñ∂Ô∏è Sorban</button>
    <button id="shuffle">üîÄ V√©letlen</button>
    <a href="mailto:kovacsisa05@gmail.com" class="email-btn">üìß √çrj nek√ºnk</a>
    <button id="installApp">üì≤ Telep√≠t√©s</button>
  </div>

  <div class="song-buttons" id="song-list">
    <button onclick="playSong(0)">1. Soy libre</button>
    <button onclick="playSong(1)">2. Soy libre pepperappabumm</button>
    <button onclick="playSong(2)">3. Nem veszem be</button>
    <button onclick="playSong(3)">4. Csak nosztalgia</button>
    <button onclick="playSong(4)">5. Nosztalgia</button>
    <button onclick="playSong(5)">6. Baila baby</button>
    <button onclick="playSong(6)">7. ≈êr√ºlt ny√°r</button>
    <button onclick="playSong(7)">8. √Å√°he</button>
    <button onclick="playSong(8)">9. Fortuna kisasszony</button>
    <button onclick="playSong(9)">10. Szerencse kisasszony</button>
    <button onclick="playSong(10)">11. Cs√≥kol√≥zni egyed√ºl</button>
  </div>

  <div id="current-song">üéµ Jelenleg nincs lej√°tszott dal</div>

  <audio id="player" controls></audio>

  <script>
    const songs = [
      "Soy Libre. (1).mp3",
      "Soy libre pepperappabumm. (1).mp3",
      "Nem veszem be! (1).mp3",
      "Csak nosztalgia. (1).mp3",
      "Nosztalgia. (1).mp3",
      "Baila Baby! (1).mp3",
      "≈êr√ºlt ny√°r! (1).mp3",
      "√Å√°he! (1).mp3",
      "Fortuna kisasszony. (1).mp3",
      "Szerencse kisasszony. (1).mp3",
      "Cs√≥kol√≥zni egyed√ºl. (1).mp3"
    ];

    const player = document.getElementById("player");
    const songButtons = document.querySelectorAll("#song-list button");
    const currentText = document.getElementById("current-song");

    let currentIndex = 0;
    let mode = "sequential";

    function playSong(index) {
      currentIndex = index;
      player.src = songs[index];
      player.play();
      highlightPlaying(index);
      currentText.textContent = "üéµ Most sz√≥l: " + songs[index].replace('. (1).mp3', '').replace('.mp3', '');
    }

    function highlightPlaying(index) {
      songButtons.forEach(btn => btn.classList.remove("active"));
      songButtons[index].classList.add("active");
    }

    document.getElementById("sequential").onclick = () => {
      mode = "sequential";
      setActiveMode("sequential");
    };

    document.getElementById("shuffle").onclick = () => {
      mode = "shuffle";
      setActiveMode("shuffle");
    };

    function setActiveMode(id) {
      document.getElementById("sequential").classList.remove("active");
      document.getElementById("shuffle").classList.remove("active");
      document.getElementById(id).classList.add("active");
    }

    player.addEventListener("ended", () => {
      if (mode === "shuffle") {
        playSong(Math.floor(Math.random() * songs.length));
      } else {
        currentIndex = (currentIndex + 1) % songs.length;
        playSong(currentIndex);
      }
    });

    // App telep√≠t√©s (PWA)
    let deferredPrompt;
    const installBtn = document.getElementById("installApp");
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "inline-block";
    });
    installBtn.addEventListener("click", () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
      }
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
